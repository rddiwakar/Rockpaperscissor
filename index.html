<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <h1>ROCK PAPER SCISSOR</h1>
    <div class="container">
        <button id="user">USER</button>
        <button id="comp">COMP</button>
        <div id="display">0:0</div>
        <div class="style" id="result" style="font-size: 30px;">Paper covers rock. You win!</div>
        <div class="list">
                <li><button id="rock"><img src="./Assets/rock.png" class="images" ></button></li>
                <li><button id="paper"><img src="./Assets/paper.png"class="images" ></button></li>
                <li><button id="scissors"><img src="./Assets/scissor.png"class="images" ></button></li>
        </div>
        <div class="style">MAKE YOUR MOVE.</div>
        <div>For win you have to score 10 before computer otherwise you lose!</div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
